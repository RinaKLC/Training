<body>
    <h1 id="main-heading">
        Hello world!
    </h1>
    <script>
        var animals = ["dog", "cat", "cow", "parrot"];

        for (var i = 0; i < animals.length; i++) {
            $("body").append("<p>" + animals[i] + " is cute" + "</p>");    
        }
        $("p").hide().fadeIn();
        $("#main-heading").text("Animals");

        var seconds = 1000;
        for (var i = 0; i < 5; i++) {           
            $("#main-heading").fadeOut(seconds).fadeIn(seconds);
            seconds = seconds + 1000;
            console.log(seconds);
        }

        //$("#main-heading").fadeTo(2000, 0.1);
        
    </script>
</body>
