        var leftOffset = 0;
        var topOffset = 0;
        var rightOffset = 200;
        var bottomOffset = 200;

        var animateHeading = function () {
             
                $("#main-heading").offset({
                left: leftOffset,
                top: topOffset
            });
        
            leftOffset++;
            
            if (leftOffset > 200) {
                $("#main-heading").offset({
                top: topOffset
            });
                topOffset++;
                leftOffset--;
                
            } 

            if (topOffset > 200) {
                $("#main-heading").offset({
                left: rightOffset
            });
                rightOffset--;
                topOffset--;
            }
            
            if (rightOffset < 0) {
                $("#main-heading").offset({
                top: bottomOffset
            });
                bottomOffset--;
                topOffset++;
                rightOffset++;
                
            }

            if(bottomOffset < 0 ){ 
                $("#main-heading").offset({
                left: leftOffset,
                
            });

            leftOffset++;
            bottomOffset++;
        }
